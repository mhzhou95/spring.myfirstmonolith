<form onSubmit="_postOnClick(event)">
    First Name: <input id="fname"><br>
    Last Name: <input id="lname"><br>
    <button>Submit</button>
</form>



<script>
class Person {
  constructor(id_, fname_, lname_) {
    this.id = id_;
    this.firstName = fname_;
    this.lastName = lname_;
  }
}

function _postOnClick(event){
    event.preventDefault();

    let firstName = document.getElementById("fname").value;
    let lastName = document.getElementById("lname").value;
    let jsonPerson = new Person(0, firstName, lastName);
    let endpoint =  "http://localhost:8091/person-controller/create";
    let args = jsonPerson;
    console.log(JSON.stringify(args));
        $.ajax({
            crossDomain: true,
            headers: {
                'Accept': "application/json",
                'Content-Type': 'application/json',
                'Access-Control-Modifier': '*'
            },
            type: "POST",
            url: endpoint,
            data: JSON.stringify(args),
            dataType: "JSON",
            success : function(response) {
                    alert(JSON.stringify(response));
                    },
                    error: function(){                      
                        alert('Error while request..');
                    }
        });
    };
</script>
